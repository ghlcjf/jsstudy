<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS 주석
    CSS를 문서에 끼워넣는 3가지 방법
      1. 인라인 요소로 끼워넣는 방법.
      2. <style> 태그에 끼워넣는 방법.
      3. 별도의 파일로 끼워넣는 방법.
    */
  </style>

</head>
<body>
  <!--HTML 주석-->
  <button onclick="alert('왜 눌러!!')">누르지 마세요. </button>
  <button onclick="alert('누르지말랬지!!')">누르지 마세요. </button>
  <script src="./ex01.js"></script>
  <script>
    // 이게 자바스크립트 주석, 이곳은 스크립트 영역
   
    /*

    이렇게 하면 구간 주석
    HTML에 자바스크립트를 끼워넣는 방법
      1. 인라인 요소로 넣는 방법. -> 버튼 등의 이벤트(사용자의 액션에 반응하는 모션)로 넣음
      2. <script> 태그로 넣는 방법. -> 보통 바디 닫는 태그 바로 앞에 사용
      3. 별도의 파일로 넣는 방법. -> ~~.js

    
    */

   console.log ("배고픕니다. ");

  </script>
  
</body>
</html>
