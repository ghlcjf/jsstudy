<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .reverse{
      color: white;
      background-color: black;
    }
  </style>
  <script src="./jquery/jquery-3.6.1.js"></script>
</head>
<body>
  <h1>안녕하세요 1</h1>
  <h1>안녕하세요 2</h1>
  <h1>안녕하세요 3</h1>
  <h2>안녕히가세요 1</h2>
  <h2>안녕히가세요 2</h2>
  <h2>안녕히가세요 3</h2>
  <h3>일회용 1</h3>
  <h3>일회용 2</h3>


  <script>
    // 이벤트
    // 1) 어떤 이벤트가 발생했는가 (javascript에 있는 이벤트)
    // 2) 이벤트가 발생했을 때 어떤 동작을 할 것인가

    // jQuery는 어떻게 이벤트를 발생시키며 어떤 동작을 붙일 것인가 : on()

    // $('h1').on('click',function(){
    //   alert('하이~~');
    // });

    $('h1').on('click',function(e){ // 내가 클릭한 대상을 매개값으로 주고
      // $(e.currentTarget).html('+'); // event.currentTarget로 내가 클릭한 대상을 지정
      // $(e.currentTarget).html(function(index,html){
      //   return html+'+';
      // }); 
      $(this).html(function(index,html){
        return html+'+';
      })

    });

    // 하나의 객체에 다수의 이벤트를 붙이고 싶다면
      // => on()을 여러개 붙인다
      $('h1').on('mouseenter',function(e){
        $(this).addClass('reverse');
      })
      $('h1').on('mouseleave',function(e){
        $(this).removeClass('reverse');
      })
      
      // => on() 안에 객체 형태로 한번에 넣을 수 있다.
      $('h2').on({
        "mouseenter" : function(){
          $(this).addClass('reverse');},
        "mouseleave" : function(){
          $(this).removeClass('reverse');}
      });


    // 이미 적용된 이벤트 제거하기 : off()

    setTimeout(function(){ // 5초 후에 동작
      $('h1').off('click'); // h1 태그에 있는 click 이벤트 제거
    },5000);


    // one() : 이벤트를 한번만 적용하기, 일회용 이벤트
    $('h3').one('dblclick',function(){
      $(this).html(function(index,html){
        return html+'+';
      })
    });


  </script>
</body>
</html>
