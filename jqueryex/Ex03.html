<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery/jquery-3.6.1.js"></script>
</head>
<body>
  <h1>안녕하세요1</h1>
  <h1>안녕하세요2</h1>
  <h1>안녕하세요3</h1>


  <script>
    // [선택된 문서 객체에 속성 관리하기]
    //  1) setter :  문서 객체에 속성을 부여하거나 변경할 때 사용하는 메서드
    
    //  attr('속성이름','속성값')
      $('h1').eq(0).attr('id','header');
    
    //  html('문자열') == innerHTML = 문자열
      $('h1').eq(1).html('반갑습니다2');

    //  css('속성이름','속성값'); : 스타일 지정
      $('h1').eq(2).css('color','red');

    //  2) getter : 문서 객체의 속성값을 읽어올 때 사용하는 메서드
    //  attr('속성이름') : 속성이름에 적용된 속성값 읽어오기
      let a1 = $('h1').eq(0).attr('id');
      console.log(a1);
    
    //  html() : 문서 객체의 content 읽어오기
      let a2 = $('h1').eq(1).html();
      console.log(a2);

    //  css('속성이름'); : css 속성이름에 적용된 값 읽어오기
      let a3 = $('h1').eq(2).css('color');
      console.log(a3);

    //--------------------------------------------------------------------
    



  </script>
</body>
</html>
