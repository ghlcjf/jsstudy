  <script>
    // 화면의 스크롤이 움직일 때 이벤트 발생
    $(window).scroll(function(e){
      // 필요한 정보를 알아봅시다
      // 1. 보여지는 화면의 크기
      let viewSize = $(window).height(); // 윈도우 객체의 높이
      console.log('화면의 크기 : '+viewSize);
      // 2. 문서의 높이
      let documentSize = $(document).height();
      console.log('문서의 높이 : '+documentSize);
      // 3. 스크롤된 거리
      let scrollDistance = $(window).scrollTop();
      console.log('스크롤된 거리 : '+scrollDistance);
      // => 문서의 제일 윗부분에서부터 화면의 윗부분이 내려간 곳까지의 거리

      if(viewSize+scrollDistance == documentSize){ 
        // == 스크롤이 화면 끝에 도달하는 순간
        for(let i=0;i<10;i++){
          $('<h1></h1>').html('무한 인사 - 안녕하세요^^').appendTo('body');
        }

      }
    });

  </script>
