<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1200px;
      height: 700px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      padding: 20px;
    }
    #box {
      margin: auto;
      width: 600px;
      padding: 10px;
      background-color: rgb(184, 200, 243);
      border: 1px solid rgb(73, 73, 150);
      padding: 20px;
    }
    ul {
      list-style: none;
      margin: auto;
      padding: 10px;
    }
    ul li {
      display: inline-block;
      width: 250px;
      height: 100px;
      line-height: 100px;
      margin: auto;
      border: 1px solid rgb(73, 73, 150);
      margin-top: 30px;

    }
    a {
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>
  <div id="box">
    <h1>메인 페이지</h1>
    <ul>
      <li onclick="login()">로그인</li>
      <li onclick="signup()">회원가입</li>
      <li onclick="bulletinboard()">자유게시판</li>
      <li onclick="imageP()">이미지 게시판</li>
    </ul>

  </div>



  <script>
    function login() {
      location.href = "loginpage.html";
    }
    function signup(){
      location.href = "signup.html";
    }
    function bulletinboard() {
      location.href = "bulletinboard.html";
    }
    function imageP(){
      location.href = "imagepage.html";
    }
  </script>
</body>
</html>
