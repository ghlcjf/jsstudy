<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1200px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      padding: 10px;
    }
    #box {
      margin: auto;
      width: 1000px;
      padding: 10px;
      background-color: rgb(184, 200, 243);
      border: 1px solid rgb(73, 73, 150);
      padding: 20px;
    }
    h1 {
      margin: 20px;
    }
    p {
      margin: 10px;
    }
    .container {
      width: 450px;
      display: inline-block;
      padding: 10px;
    }
    table {
      border: 1px solid rgb(73, 73, 150);
      border-collapse: collapse;
      padding: 10px;
    }
    th, td {
      padding: 10px;
      height: 89px;
      border: 1px solid rgb(73, 73, 150);
    }
    th {
      width: 150px;
      
    }
    td {
      width: 300px;
    }
    span {
      color: red;
    }
    .gender {
      margin-right: 20px;
    }
    ul {
      list-style: none;
    }
    li {
      display: inline-block;
    }
    input, textarea {
      text-align: left;
      padding: 2px;
    }
    .button {
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
      margin: auto;
      text-align: center;
    }
    button {
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
      margin: auto;
    }

  </style>
</head>
<body>
  <div id="box">
    <h1>회원가입</h1>
    <form action="./mainpage.html">
      <div class="container">
        <p>필수입력사항 <span>*</span></p>
        <table>
          <tr>
            <th>아이디 <span>*</span></th>
            <td>
              <input type="text" name="user_id" id="user_id">
            </td>
          </tr>
          <tr>
            <th>비밀번호 <span>*</span></th>
            <td>
              <input type="password" name="user_pw" id="user_pw">
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인 <span>*</span></th>
            <td>
              <input type="password" name="user_pwch" id="user_pwch">
            </td>
          </tr>
          <tr>
            <th>이름 <span>*</span></th>
            <td>
              <input type="text" name="user_name" id="user_name">
            </td>
          </tr>
          <tr>
            <th>이메일 <span>*</span></th>
            <td>
              <input type="email" name="user_email" id="user_email">
            </td>
          </tr>
          <tr>
            <th>전화번호 <span>*</span></th>
            <td>
              <input type="tel" name="user_tel" id="user_tel">
            </td>
          </tr>
        
        </table>
      </div>
      <div class="container">
        <p>추가입력사항</p>
        <table>
          <tr>
            <th>나이</th>
            <td>
              <input type="number" name="user_age" id="user_age">
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input type="radio" name="user_gender" id="male" value="male" >
              <label for="male" class="gender">남성</label>
              <input type="radio" name="user_gender" id="female" value="female">
              <label for="female" class="gender">여성</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input type="checkbox" name="hobby" id="golf" value="golf">
              <label for="golf">골프</label>
              <input type="checkbox" name="hobby" id="fishing" value="fishing">
              <label for="fishing">낚시</label>
              <input type="checkbox" name="hobby" id="hiking" value="hiking">
              <label for="hiking">등산</label><br>
              <input type="checkbox" name="hobby" id="camping" value="camping">
              <label for="camping">캠핑</label>
              <input type="checkbox" name="hobby" id="jogging" value="jogging">
              <label for="jogging">조깅</label>
              <input type="checkbox" name="hobby" id="game" value="game">
              <label for="game">게임</label>
            </td>
          </tr>
          <tr>
            <th>직업</th>
            <td>
              <select id="job">
                <option value="teacher">선생님</option>
                <option value="writer">작가</option>
                <option value="singer">가수</option>
                <option value="designer">디자이너</option>
                <option value="programmer" selected>프로그래머</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>자기소개</th>
            <td>
              <textarea name="pr" id="pr" cols="30" rows="10"></textarea>
            </td>
          </tr>
        </table>
      </div>
      <ul>
        <li><input type="submit" value="회원 가입" onclick="return subm()" class="button"></li>
        <li><input type="reset" value="다시 작성" class="button"></li>
      </ul>
    </form>
  </div>  
  <script>
    function subm(){
      let id = document.getElementById('user_id').value;
      let pw = document.getElementById('user_pw').value;
      let pwch = document.getElementById('user_pwch').value;
      let name = document.getElementById('user_name').value;
      let email = document.getElementById('user_email').value;
      let tel = document.getElementById('user_tel').value;
      if(id!="" && pw!="" && pwch==pw && pwch!="" && name!="" && email!="" && tel!=""){
        location.href = './mainpage.html';
        
      } else if(id==""){
        alert('아이디를 입력해주세요');
        return false;
      }else if(pw==""){
        alert('비밀번호를 입력해주세요');
        return false;
      }else if(pwch==""){
        alert('확인 비밀번호를 입력해주세요')
        return false;
      }else if(pw!=pwch){
        alert('비밀번호를 다시 확인해주세요');
        return false;
      }else if(name==""){
        alert('이름을 입력해주세요')
        return false;
      }else if(email==""){
        alert('이메일을 입력해주세요')
        return false;
      }else if(tel==""){
        alert('전화번호를 입력해주세요')
        return false;
      }
    }
  </script>
  
</body>
</html>
