<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 페이지</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1200px;
      height: 700px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin: 20px;
    }
    button {
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
      margin: auto;
    }
    #box {
      margin: auto;
      width: 600px;
      padding: 10px;
      background-color: rgb(184, 200, 243);
      border: 1px solid rgb(73, 73, 150);
      padding: 20px;
    }
    table {
      /* border: 1px solid rgb(73, 73, 150); */
      border-collapse: collapse;
      padding: 10px;
      margin: auto;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      /* border: 1px solid rgb(73, 73, 150); */
    }
    input, textarea {
      text-align: left;
      padding: 2px;
    }
    .butt {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>게시글 상세보기</h1>
    <form action="">
      <table>
        <tr>
          <th><label for="title">제목</label></th>
          <td><input type="text" name="title" id="title" value="게시글1" readonly></td>
        </tr>
        <tr>
          <th><label for="writer">작성자</label></th>
          <td><input type="text" name="writer" id="writer" value="작성자1" readonly></td>
        </tr>
        <tr>
          <th>작성일</th>
          <td>2022.09.21</td>
        </tr>
        <tr>
          <th>조회수</th>
          <td>9999</td>
        </tr>
        <tr>
          <th><label for="content">내용</label></th>
          <td><textarea name="content" id="content" cols="30" rows="10" readonly>안녕하세요.</textarea></td>
        </tr>
      </table>
      <button type="button" onclick="correct()">게시글 수정</button>
      <button type="button" onclick="del()">게시글 삭제</button>
      <button type="button" onclick="board()">목록으로 돌아가기</button>
    </form>
  </div>
  <script>
    function correct(){
      // let c = confirm('게시글을 수정하시겠습니까?');
      // if(c){
      //   location.href = "./write.html";
      // }
      alert('수정 페이지로 이동합니다.');
      location.href = "./write.html";
    }
    function del(){
      // let d = confirm('게시글을 삭제하시겠습니까?');
      // if(d){
      //   location.href = "./bulletinboard.html";
      // }
      alert('게시글을 삭제합니다.');
      location.href = "./bulletinboard.html";
    }
    function board(){
      // let b = confirm('게시글 목록으로 이동하시겠습니까?');
      // if(b) {
      //   location.href = "./bulletinboard.html";
      // }
      alert('게시판으로 이동합니다.');
      location.href = "./bulletinboard.html";
    }
  </script>
  
</body>
</html>
