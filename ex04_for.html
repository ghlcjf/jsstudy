      border: 1px solid black;

<body>
  



  <script>
    // document.write("<h2>안녕하세요</h2>");
      //document.write를 이용해서 화면에 구구단을 출력해 봅시다.
      //단 테이블을 이용해서 출력해 봅시다.
    document.write("<h2>구구단</h2>");
    
    document.write("<table>");
      document.write("<tr>");
        for (let i=1;i<=9;i++) {
          document.write("<td>");
            document.write("***"+i+"단"+"***"+"<br>");
            for (let j=1;j<=9;j++) {
              document.write(+i+'x'+j+'='+(i*j)+"</br>");
            }
          document.write("</td>");
        }
    document.write("</tr>");
    document.write("</table>");



  </script>
