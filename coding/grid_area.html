<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrapper {
      width: 700px;
      display: grid;
      grid-template-columns: repeat(5,1fr);
      grid-template-rows: repeat(4,150px);
      grid-template-areas: 
      "box1 box1 box1 box5"
      "box2 box3 box3 box5"
      "box2 . box4 box5";
    }
    .box {
      padding: 15px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    .box1 {
      background-color: aqua;
      grid-area: box1;
    }
    .box2 {
      background-color: rgb(26, 207, 56);
      grid-area: box2;
    }
    .box3 {
      background-color: rgb(165, 231, 42);
      grid-area: box3;
    }
    .box4 {
      background-color: rgb(73, 17, 146);
      grid-area: box4;
    }
    .box5 {
      background-color: rgb(136, 9, 37);
      grid-area: box5;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
  </div>
  
</body>
</html>
