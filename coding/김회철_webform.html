<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신청과목</title>
</head>
<body>
  <form>
    <fieldset>
      <legend><b>신청 과목</b></legend>
      <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
      <label>
        <input type="radio" value="hh" name="subject">회화
      </label>
      <label>
        <input type="radio" value="mb" name="subject">문법
      </label>
      <label>
        <input type="radio" value="jm" name="subject">작문
      </label>
    </fieldset>
    <fieldset>
      <legend><b>메일링</b></legend>
      <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
      <label>
        <input type="checkbox" value="mail_1">해외 단신
      </label>
      <label>
        <input type="checkbox" value="mail_2">5분 회화
      </label>
      <label>
        <input type="checkbox" value="mail_3">모닝팝스
      </label>

    </fieldset>
  </form>
  
</body>
</html>
