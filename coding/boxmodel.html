<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>

    #round {
      width: 300px;
      height: 300px;
      border-top-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }
    .round {
      border-radius: 50%;
    }
    h1 {
      /* padding: 10px; */
      padding-bottom: 10px;
      border-bottom: 2px solid black;
    }
    p {
      width: 500px;
      padding: 10px;
      border: 2px dotted blue;
    }
  </style>
</head>
<body>
  <div id="container1">
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩 (padding),
    박스의 테두리 (border), 그리고 여러 박스 모델 간의 여백인 마진 (margin) 등의 요소로 구성되어 있습니다.</p>
    <img src="images/cat.jpg">
    <img id="round" src="images/cat.jpg">
  </div>
  <div>
    <img class="round" src="images/photo.jpg">
  </div>

  
</body>
</html>
