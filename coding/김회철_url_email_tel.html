<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="">
    <fieldset>
      <legend>로그인 정보</legend>
      <p>
        <label for="user_ID_아이디">아이디</label>
        <input type="text" id="user_ID">
      </p>
      <p>
        <label for="user_password">비밀번호</label>
        <input type="text" id="user_password"
      </p>
      <p>
        <label for="user_password_2">비밀번호 확인</label>
        <input type="text" id="user_password_2">
      </p>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <p>
        <label for="user_name">이름</label>
        <input type="text" id="user_name"><br>
      </p>
      <p>
        <label for="user_mail">메일 주소</label>
        <input type="email" id="user_mail">
      </p>
      <p>
        <label for="user_phone">연락처</label>
        <input type="tel" id="user_phone">
      </p>
      <p>
        <label for="user_url">블로그/홈페이지</label>
        <input type="url" id="user_url">
      </p>
    </fieldset>
    <input type="submit" value="가입하기" style="width: 100%; background-color: aqua;">
  </form>
  
</body>
</html>
