<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 800px;
      height: 200px;
      margin: 20px auto;
      text-align: center;
    }
    .origin {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      /* float: left; */
      display: inline-block;
      margin: 40px;
    }
    .origin > div {
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    #movex:hover {
      /* transform: translateX(50px); */
      transform: scaleX(2);
    }
    #movey:hover {
      /* transform: translateY(20px); */
      transform: scaleY(1.5);
    }
    #movexy:hover {
      /* transform: translate(10px, 20px); */
      transform: scale(0.7);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin">
      <div id="movex"></div>
    </div>
    <div class="origin">
      <div id="movey"></div>
    </div>
    <div class="origin">
      <div id="movexy"></div>
    </div>
  </div>
  
</body>
</html>
