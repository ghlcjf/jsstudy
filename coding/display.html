<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디스플레이</title>
</head>
<style>
  div {
    border: 1px solid cornflowerblue;
  }
  nav {
    border: 1px solid red;
  }
  nav ul {
    list-style: none;
  }
  nav ul li {
    /* display: inline-block; */
    float: left;
    border: 1px solid #222;
    padding: 20px;
    /* margin: 0 20px; */
  }
  .hidden {
    display: none;
  }
</style>
<body>
  <div>
    <nav>
      <ul>
    
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li class="hidden">menu 4</li>
      </ul>
    </nav>
  </div>  
</body>
</html>
