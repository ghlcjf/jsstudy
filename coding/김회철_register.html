<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      background-color: gray;
    }
    #container1 {
      width: 600px;
      margin: 20px auto;
      border: 1px;
    }
  </style>
</head>
<body>
  <div id="container1">
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_ID">아이디</label>
            <input type="text" id="user_ID" autofocus required placeholder="4~10자 사이,공백 없이">
          </li>
          <li>
            <label for="user_mail">이메일</label>
            <input type="email" id="user_mail" required>
          </li>
          <li>
            <label for="user_password">비밀번호</label>
            <input type="text" id="user_password" required placeholder="문자와 숫자,특수 기호 포함">
          </li>
          <li>
            <label for="user_password_2">비밀번호 확인</label>
            <input type="text" id="user_password_2" required>
          </li>
          <li>
            <label for="route">가입 경로</label>
            <select id="route">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="user_memo">메모</label>
            <textarea id="user_memo" cols="40" rows="4" placeholder="남길 메모가 있으면 여기에"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio" value="yes" name="mail" required>메일 수신</label>
        <label><input type="radio" value="no" name="mail" required>메일 수신 안 함</label>

      </fieldset>
      <button type="submit">가입하기</button>
      <button type="reset">취소</button>


    </form>
  </div>  
</body>
</html>
