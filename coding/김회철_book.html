<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 실태</title>
  <style>
    #container_1 {
      width: 700px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid blue;
    }
    .tab_1 {
      caption-side: bottom;
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border: 1px solid black;
    }
    thead {
      border-bottom: 2px solid black;
      background-color: #eee;
    }
    .heading {
      border-right: 2px solid black;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="container_1">
    <table class="tab_1">
      <caption>2019 국민 독서실태</caption>
      <colgroup>
        <col class="heading">
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>구분</th>
          <th>성인</th>
          <th>독서자</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>종이책</th>
          <td>6.1권</td>
          <td>11.8권</td>
        </tr>
        <tr>
          <th>전자책</th>
          <td>1.2권</td>
          <td>7.1권</td>
        </tr>
        <tr>
          <th>오디오북</th>
          <td>0.2권</td>
          <td>5.5권</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
</html>
