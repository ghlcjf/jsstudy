<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    table, th, td {
      border:2px solid rgb(55, 78, 69) ; /* 셀 테두리 속성*/
      border-collapse: collapse; /* 표의 테두리와 셀의 테두리 사이의 간격, 겹치는 부분은 한 줄로*/
    }
    th,td {padding:10px 20px ;} /* 셀 테두리와 내용 사이의 간격*/
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col style="background-color:rgb(193, 168, 250);">
      <col>
      <col style="background-color:rgb(193, 168, 250);">
      <col>
    </colgroup>
    <tr>
      <th style="width: 70px;">이름</th>
      <td style="width: 200px;"></td>
      <th style="width: 70px;">연락처</th>
      <td style="width: 200px;"></td>
    </tr>
    <tr>
      <th>주소</th>
      <td colspan="3"></td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
