<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프런트엔드 개발자 지원서</title>
</head>
<body>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>
    <h4>개인정보</h4>
    <ul>
      <li>
        <label>이름 <input type="text" id="name" autofocus required></label>
        <!-- <label for="name">이름</label>
        <input type="text" id="name" autofocus required> -->
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" required>
      </li>
    </ul>
    <h4>지원 분야</h4>
    <select id="apply">
      <option value="web">웹 퍼블리싱</option>
      <option value="app">웹 애플리케이션 개발</option>
      <option value="imp">개발 환경 개선</option>
    </select>
    <!-- <ul>
      <li>
        <label for="web"><input type="radio" value="c_2" name="apply" id="web">웹 퍼블리싱</label>
      </li>
      <li>
        <label for="app"><input type="radio" value="c_1" name="apply" id="app">웹 애플리케이션 개발</label>
      </li>
      <li>
        <label for="imp"><input type="radio" value="c_3" name="apply" id="imp">개발 환경 개선</label>
      </li>
    </ul> -->
    <h4>지원동기</h4>
    <textarea cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
    <p>
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </p>
  </form>
</body>
</html>
