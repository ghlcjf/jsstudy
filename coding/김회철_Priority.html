<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온라인 프로필</title>
  <style>
    * {
      margin:  20px auto;
    }
    body {
      font-family: fantasy;
    }
    #container {
      width: 800px;
      border: 1px dotted gray;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: brown;
    }
    p {
      color: blue;
      padding-bottom: 15px;
    }
    .redtext {
      color: red;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>이지스퍼블리싱의 미션</h1>
    <p>사람에게 구체적으로 도움을 주는 책,<br>
      우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.</p>
    <p>우리는 책을 출간하기 전에 질문할 것입니다.</p>
    <p class="redtext italic">"이 책이 사람들에게 도움이 됩니까?</p>
  </div>
  
</body>
</html>
