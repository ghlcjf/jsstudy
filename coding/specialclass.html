<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 폼</title>
</head>
<body>
  <h1>여름방학 특강 신청</h1>
  <form>
    <fieldset>
      <legend>수강 신청인</legend>
      <ul>
        <li>
          <label for="num">학번</label>
          <input type="text" id="num" autofocus>
        </li>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="class">학과</label>
          <select id="class">
            <optgroup label="공과대학">
              <option value="c_1">건축공학과</option>
              <option value="c_2">기계공학과</option>
              <option value="c_3">전기전자공학과</option>
              <option value="c_4">컴퓨터공학과</option>
              <option value="c_5">화학공학과</option>
              <option value="c_6">산업공학과</option>
            </optgroup>
            <optgroup label="인문대학">
              <option value="c_7">사학과</option>
              <option value="c_8">어문학부</option>
              <option value="c_9">철학</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </fieldset>
  </form>
  
</body>
</html>
