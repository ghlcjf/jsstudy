<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" id="frm1">
    <button onclick="google()">구글</button>
    사이트 주소 <input type="text" name="site" id="site">
    <button type="button" onclick="gosite()">바로가기</button>
  
  </form>
  <script>
    function google(){
      window.open('https://www.google.com/');
    }
    function gosite(){
      let ans = confirm('이동하시겠습니까?')
      if(ans){
        let f = document.forms.frm1;
        let domain = f.site.value;
        location.href = domain;
      }else{
        alert('취소')
      }
      // window.open(document.querySelector('#site').value);
    }
  </script>
</body>
</html>
