<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="openWindow()">새창 열기</button>
  <button type="button" onclick="resizeWindow()">300창</button>
  <button type="button" onclick="moveWindow()">이동</button>
  <button type="button" onclick="closeWindow()">5초 후 창 닫기</button>


  <script>
    // 가로 200, 세로 200 사이즈의 새로운 창을 생성하는 버튼을 만드세요
    // 새로 생긴 창의 크기를 300x300 크기로 늘리는 버튼을 만드세요
    // 버튼을 누르면 새로 열린 창이 왼쪽으로 100, 아래로 150만큼 이동하는 버튼
    // 5초 후에 새로 생긴 창을 닫는 버튼

    let w; // window.open을 담을 변수 => 창을 제어하기 위해.
    function openWindow(){
      w= window.open('','','width=200px,height=200px');
    }

    function resizeWindow(){
      w.resizeTo(300,300);
    }

    function moveWindow(){
      w.moveBy(-100,150);
    }

    function closeWindow(){
      window.setTimeout(function(){
        w.close();
      },5000)
      
    }
  </script>
</body>
</html>
