<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" id="frm">
    취미 : <br>
    <input type="checkbox" name="hobby" id="game" value="game">게임<br>
    <input type="checkbox" name="hobby" id="reading" value="reading">독서<br>
    <input type="checkbox" name="hobby" id="cycle" value="cycle">사이클<br>
    <input type="checkbox" name="hobby" id="soccer" value="soccer">축구<br>
    <input type="checkbox" name="selAll" id="selAll">전체선택<br>
    <button type="button" id="btn">전체선택</button>
  </form>
  

  <script>
    // 취미를 입력받는 체크박스를 만들어 보세요
    // 취미 개수는 3개 이상, 전체 선택을 체크하면 모두 체크되도록

    window.onload = function(){
      let f = document.forms.frm;
      let hobby = [];
      let h = document.getElementsByName('hobby');
      document.addEventListener('change',function(e){
        for(let i in h){
          if(h[i].checked==true){
            hobby.push(h[i].value);
          }
        }
        console.log(hobby);
      },false)
      let btn = document.getElementById('btn');
      btn.addEventListener('click',function(){
        for(let i in h){
          if(!h[i].checked){
            h[i].setAttribute('checked','true');
          }
        }
      },false)

      let selAll = document.getElementById('selAll');
      selAll.addEventListener('click',function(){
        let list = document.getElementsByName('hobby');
        if(selAll.checked==true){
          for(let i in list){
            list[i].checked = true;
          }
        }else if(selAll.checked==false){
          for(let i in list){
            list[i].checked = false;
          }
        }

      },false)
      
    }

  </script>
</body>
</html>
