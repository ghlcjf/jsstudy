<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .c{
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>TO DO LIST</h1>
  <form action="#" id="Frm">
    <button type="button" id="addList">할일 추가</button>
    <ul id="myList">

    </ul>
  </form>
  

  <script>
    // TO DO LIST 만들기
    let addList = document.getElementById('addList'); // 추가버튼
    let myList = document.getElementById('myList'); // 리스트 출력 ul
    let f = document.forms.frm; // 폼 가져오기
    window.onload = function(){
      addList.addEventListener('click',function(){ // 추가 버튼 클릭했을 때 이벤트 추가
        let work = prompt('할 일을 입력해 주세요.'); // 입력받기
        let l = document.createElement('li');
        let btn = document.createElement('button');
        btn.innerHTML = 'X';
        l.innerHTML = '<input type="checkbox" name="todolist">'+work+" ";
        myList.appendChild(l);
        l.appendChild(btn);
        
        l.addEventListener('change',function(){
          l.classList.toggle('c');
        },false)

        btn.addEventListener('click',function(){
          // myList.removeChild(l);
          l.remove();
        },false)

      },false)

      
    }
    
    
  </script>
</body>
</html>
