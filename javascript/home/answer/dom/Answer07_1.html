<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>영어 단어장 - feat.p</h1>
  <button type="button" onclick="addWord()">단어 추가</button>
  <button type="button" onclick="removeLastWord()">단어 삭제(마지막 단어)</button>
  <button type="button" onclick="removeNumberWord()">단어 삭제(번호)</button>
  <button type="button" onclick="removeWord()">단어 삭제(특정 단어)</button>

  <div id="myWord">

  </div>
  <script>
    // 영어 단어장 만들기 
    // p 태그로 만들기
    let wordNum = 1;
    let p = document.getElementsByTagName('p');
    function addWord(){
      let engWord = prompt('등록하실 영어 단어를 입력해 주세요');
      let korWord = prompt('영어 단어의 한글 뜻을 입력해 주세요');
      let word = document.createElement('p');
      word.innerHTML = wordNum+'. '+engWord+' : '+korWord;
      wordNum++;
      let myWord = document.getElementById('myWord');
      myWord.appendChild(word);
    }

    function removeLastWord(){
      if(p.length==0){
        alert('삭제할 단어가 없습니다.')
      }else{
        p[p.length-1].remove();
        
      }
    }

    function removeNumberWord(){
      if(p.length==0){
        alert('삭제할 단어가 없습니다.')
      }else{
        let selNum = parseInt(prompt('삭제할 단어의 번호를 입력해 주세요.'));
        
        let flag=-1;
        for(let i=0;i<p.length;i++){
          let num = p[i].innerHTML.split('.')[0].trim();  
          if(num==selNum){
            p[i].remove();
            flag=i;
            break;
          }
        }
        if(flag==-1){
          alert('해당 번호를 찾을 수 없습니다.')
        }
      }
    }

  function removeWord(){
    if(p.length==0){
        alert('삭제할 단어가 없습니다.')
      }else{
        let selWord = prompt('삭제할 단어를 입력해 주세요.');
        let flag = -1;
        for(let i=0;i<p.length;i++){
          let word = p[i].innerHTML.split('.')[1].trim();
          let delWord = word.split(':')[0].trim();
          if(delWord==selWord){
            p[i].remove();
            flag = i;
            break;
          }
        }
        if(flag==-1){
          alert('해당 단어를 찾을 수 없습니다.')
        }

      }
  }
  </script>
  
</body>
</html>
