<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td{
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  

  <script>
    // 테이블 내부에 구구단 가로로 출력하기
    document.write('<table>');
    for(let i=1;i<10;i++){
      document.write('<td>---'+i+'단---<br>');
      for(let j=1;j<10;j++){
        document.write(i+'x'+j+'='+(i*j)+'<br>');
      }
      document.write('</td>');
    }
    document.write('</table>');


    // 3행 3열
    document.write('<table>');
    for(let i=1;i<10;i++){
      document.write('<td>---'+i+'단---<br>');
      for(let j=1;j<10;j++){
        document.write(i+'x'+j+'='+(i*j)+'<br>');
      }
      document.write('</td>');
      if(i%3==0){
        document.write('</tr>');
      }
    }
    document.write('</table>');
  </script>
</body>
</html>
