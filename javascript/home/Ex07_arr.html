<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 배열 : 다수의 데이터를 하나의 변수에 담아서 인덱스로 관리하는 데이터

    let a1 = [1,2,3];
    console.log(a1[0]);
    console.log(a1[1]);
    console.log(a1[2]);

    let a2 = [4, ,6]; // 공백도 가능
    let a3 = [1, 3.14, 'hello', [4,5,6]]; // 데이터 타입에 상관없이 한 배열에 담을 수 있다

    console.log(a2[1]);
    console.log(a2[2]);
    console.log(a2[1]+a3[2]);
    console.log(a2[2]+a3[2]);
    console.log(a2[2]+a3[1]);
    console.log(a3[3][0]);

    // 배열 데이터 끼워 넣기
    a2[3] = 7;
    console.log(a2[3]);

    // 이미 사용중인 배열에 데이터를 넣으면 변경
    a2[1] = 10;
    console.log(a2[1]);
    console.log(a2[1]+a3[2]);


    // 배열의 끝에 데이터 추가하기
    a2.push(9);
    console.log('a2 : '+a2)

    // 배열 안의 데이터 삭제
    delete a2[3];
    console.log('a2 : '+a2)
    console.log(a2[3]);

    // 배열 안의 비어있지 않은(저장되어 있는) 데이터 가져오기
    // for each문을 사용해 가져온다
    for(k in a2){ // 임의의 변수 k 안에 a2[k] 데이터를 담아 출력
      console.log('k : '+a2[k]);
    }

    


  </script>
  
</body>
</html>
