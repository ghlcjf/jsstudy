<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="h">Hello World~!~!~!</h1>

  <div>
    <p><strong class="g">안녕</strong>하세요</p>
    <p class="g">안녕히가세요</p>
    <input type="text" name="userName" id="userName"><br>
    <img src="" alt=""><br>
    <button type="button" onclick="change()">야옹</button><br>
  </div>
  <div>
    <form action="#" id="frm1">
      <label for="name1">이름 : <input type="text" name="name1" id="name1" value="둘리"></label>
      <button type="button" onclick="inputBtn()">버튼</button>
    </form>
  </div>
  <script>
    // [DOM] : HTML 태그 하나하나를 객체화시켜서 제어하는 내용

    // 1) 노드를 자바스크립트로 읽어오는 작업
    
    let a1 = document.getElementById('h');
    // 태그의 id 속성값을 이용해서 노드를 읽어로는 방법, 가장 많이 사용

    let a2 = document.getElementsByTagName('p')[0];
    // 태그의 이름을 이용해서 노드를 읽어오는 방법
    // 동일한 태그가 여러 개일 경우 배열의 형태로 들어옴

    let a3 = document.getElementsByTagName('userName');
    // 태그의 name 속성 값을 이용해서 노드를 읽어오는 방법
    // name 속성은 form 태그 안에서만 고유의 이름을 가지기 때문에 form이 여러 개일 경우
    // 같은 이름을 가진 name이 여러 개일 수 있다.

    let a4 = document.getElementsByClassName('g')[0];
    // 태그의 클래스 속성값을 이용해서 노드를 읽어오는 방법
    // 배열 확인해보기
    console.log(a4);
   
    let a5 = document.querySelector('#h');
    console.log(a5);
    // CSS 선택자가 가리키는 노드를 읽어오는 방법



    // 2) 읽어 온 노드를 제어하는 방법

    // [속성 제어]-------------------------------------------------------------
    let b1 = a1.getAttribute('id'); 
    // getattribute('속성') : 속성의 속성값 가져오는 메서드
    console.log('a1의 아이디 속성의 속성값 : '+b1)

    if(a4.hasAttribute('class')){
      // 대상.hasAttribute('속성') : 대상이 속성을 가지고 있다면 T/ 없으면 F
      console.log('a4의 클래스 속성의 속성값 : '+a4.getAttribute('class'));
    }

    // style="color: red;"
    a1.setAttribute('style','color:blue');
    // 대상.setAttribute('속성','속성값')
    // a1에 속성 style, 속성값 color:blue 부여
    a1.setAttribute('style','font-size:50px');
    // 이미 속성이 있다면 기존 속성값을 변경

    a1.removeAttribute('id');
    // 대상.removeAttribute('속성') : 대상에서 속성 삭제

    // [텍스트 제어]----------------------------------------------------------------

    a2.innerHTML = '배고파 너무 고파';
    // 기존 '안녕하세요'에서 해당 텍스트로 변경

    let st = '<br><strong>';
    a2.innerHTML += st+'안녕</strong>하세요';
    // 연산자를 이용해서 추가할 수도 있고 태그도 섞어서 사용 가능하다.

    a2.textContent += '배고파 <strong>너무</strong> 고파'
    //  이전 태그들 기능을 다 지워버림
    //  태그를 텍스트 그대로 출력할 수 있음
    

    // [속성 제어 연습하기]----------------------------------------------------
    let run = true;
    function change(){
      let i = document.getElementsByTagName('img')[0];
      i.setAttribute('width','100px');
      i.setAttribute('height','100px');
      if(run){
        i.setAttribute('src','../review/cat-g1855e945e_1920.jpg')
        i.setAttribute('alt','고양이')
        run=false;
      }else{
        i.setAttribute('src','../review/african-lion-g231eb049a_1920.jpg');
        i.setAttribute('alt','사자');
        run = true;
      }
    }


    // 3) 폼 요소 가져오기
    let f1 = document.getElementById('frm1'); // 아이디로 가져오기

    let f2 = document.forms.frm1; 
    // forms 속성을 이용해 가져오기 (id 또는 name으로 가져올 수 있다.)
    console.log(f1);
    console.log(f2);

    let f3 = document.forms.frm1.name1;
    console.log(f3); // 폼 안의 id:name1 가져오기
    let f4 = f2.name1;
    console.log(f4); // 폼 안의 id:name1 가져오기


    function inputBtn(){
      let f5 = f4.value;
      console.log(f5);
      // 인풋 태그 안의 value 값을 읽어오는 함수, return해서 값을 이용할 수 있다.
    }


    // 4) 새로운 노드 추가하기

    let g1 = document.createElement('li');
    // 새로운 p 태그 노드 만들기

    g1.setAttribute('class','g');
    let result = prompt('뭐 하고 싶어?');
    g1.innerHTML = '<input type="checkbox">'+result;

    let d1 = document.getElementsByTagName('div')[0];
    // d1.appendChild(g1);
    // 단순히 가장 마지막으로 끼워 넣어지는 게 아니라 원하는 위치를 선정할 때는

    let d2 = document.getElementsByTagName('input')[0];
    d2.parentElement.insertBefore(g1,d2);

    // d1.removeChild(g1); // 삭제
    // d1.replace(g1,d2);

  </script>
</body>
</html>
