<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery/jquery-3.6.1.js"></script>
</head>
<body>
  <h1>문서 객체 1</h1>
  <h1>문서 객체 2</h1>
  <h1>문서 객체 3</h1>
  <h1>문서 객체 4</h1>
  <h1>문서 객체 5</h1>
  <h1>문서 객체 6</h1>
  <h1>문서 객체 7</h1>
  <h1>문서 객체 8</h1>
  


  <script>
    // 제이쿼리에서 배열을 관리하는 방법
    let arr = ['red','green','blue','yellow','pink']
    // $.each(arr,function(index,item){
    //   alert('arr 배열의 인덱스 : '+index+'\narr 인덱스의 값 : '+item);
      
    // });
    $(arr).each(function(index,item){
      console.log(index+' : '+item);
    })
    // $(배열이름).each(function(index,item){이런 형태로 사용})

    // 문서 객체 관리 방법
    $('h1').each(function(index,item){
      $(item).css('color',arr[index]);
      // 여기서 item은 $('h1')에서 인덱스 순서대로 가져온 h1
    })

    // 문서 객체에 전부 같은 기능을 추가하고 싶을 때
    $('h1').css('backgroundColor','gray');

    // 특정 한 개에만 적용할 때
    $('h1').eq(5).css('color','purple');
  </script>
</body>
</html>
