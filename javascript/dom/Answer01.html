<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="change()">색 바꾸기</button>
  <script>
    let color = ['red','blue','green','yellow'];
    let i=1;
    function change(){
      let b = document.getElementsByTagName('body')[0];
      if(i==1){
        b.style.backgroundColor = color[0];
      }else if(i==2){
        b.style.backgroundColor = color[1];
      }else if(i==3){
        b.style.backgroundColor = color[2];
      }else if(i==4){
        b.style.backgroundColor = color[3];
      }else{
        b.style.backgroundColor = color[0];
        i=1;
      }
      i++;
    }

  </script>
</body>
</html>
