<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <style>
    .line{
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <button type="button" onclick="addList()">할 일 추가</button>
  <ol id="toDoList">
    <!-- <li>
            <input type="checkbox">
            <span>자바 공부하기</span>
            <img src="../../jqueryex/image/x_button.png" alt="취소 사진" width="15px" height="15px">
        <li> -->
  </ol>

  <script>

    function addList(){
      let ol = document.getElementById('toDoList');

      let li = document.createElement('li');

      let chkbox = document.createElement('input');
      chkbox.setAttribute('type','checkbox');
      chkbox.setAttribute('onchange','line(this)');
      // this >> chkbox
      

      let span = document.createElement('span');
      let toDo = prompt('할 일을 입력해 주세요.');
      span.innerHTML= toDo+' ';

      let img = document.createElement('img');
      img.setAttribute('src','../../jqueryex/image/x_button.png');
      img.setAttribute('alt','취소 사진');
      img.setAttribute('width','15px');
      img.setAttribute('height','15px');
      // img.setAttribute('onclick','delList(this)');
      img.addEventListener('click',function(e){
        li.remove();
      })
      li.appendChild(chkbox);
      li.appendChild(span);
      li.appendChild(img);
      ol.appendChild(li);
    }

    function line(chkbox){
      chkbox.nextElementSibling.classList.toggle('line');
      // li.classList.toggle('line');
    }

  </script>
</body>
</html>
