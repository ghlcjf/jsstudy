<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    table, th, td, tr {
      border-collapse: collapse;
      border: 1px black solid;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  

  <script>
    document.write('<table>');
      for(let i=1;i<10;i++){
        document.write('<tr><th>'+'***'+i+'단***'+'</th>');
        for(let j=1;j<10;j++){
          document.write('<td>'+i+'x'+j+'='+(i*j)+'</td>');
        }
        document.write('</tr>');
      }
    document.write('</table>');

    document.write('<table>');
      for(let i=1;i<10;i++){
        
        document.write('<td>'+'***'+i+'단***'+'<br>');
        for(let j=1;j<10;j++){
          document.write(''+i+'x'+j+'='+(i*j)+'<br>');
        }
        document.write('</td>');
        
      }
    document.write('</table>');


    document.write('<table>');
      for(let i=1;i<10;i++){
        
        document.write('<td>'+'***'+i+'단***'+'<br>');
        for(let j=1;j<10;j++){
          document.write(''+i+'x'+j+'='+(i*j)+'<br>');
        }
        document.write('</td>');
        if(i%3==0){
          document.write('<tr></tr>');
        }
      }

  </script>
