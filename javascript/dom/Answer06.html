<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .b{
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <button type="button" onclick="inputList()">할일 기록</button>
  <div id="todoList">
    <form action="#" id="frm1">

    </form>
  </div>
  <script>
    let work;
    let result = '';
    function inputList(){
      work = prompt('할 일을 입력해 주세요.');

      let frm1 = document.getElementById('frm1');
      
      result += '<input type="checkbox">'+work+'<br>';
      frm1.innerHTML = result;
      
    }
  </script>
</body>
</html>
