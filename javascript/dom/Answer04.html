    아이디 : <input type="text" name="userId" id="userId"><br>
    비밀번호 : <input type="text" name="userPw" id="userPw"><br>
    <button type="button" onclick="signUp()">작성 완료</button>
  </form>
  <form action="#" id="frm2">
    아이디 : <input type="text" name="loginId" id="loginId">

  </form>

    function Member(name,pw){
      this.name = name;
      this.pw = pw;

    }
    
    function signUp(){
      let f = document.forms.frm1;
      let id = f.userId.value;
      if(id in Member){
        alert('중복된 아이디입니다.');
        return;
      }else{
        let pw = f.userPw.value;
        let name = f.userName.value;
        Member[id] = new Member(name,pw);
        console.log(id);
        console.log(pw);
        console.log(name);
        f.userId.value = '';
        f.userName.value = '';
        f.userPw.value = '';
        alert('회원가입이 완료되었습니다.');
      }

    }

    function signIn(){
      let f = document.forms.frm2;
      let id = f.loginId.value;
      if(id in Member){
        let pw = f.loginPw.value
        if(Member[id].pw==pw){

      }
    }

  </script>
