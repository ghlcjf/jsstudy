<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0px;
    }
    
    #parentBox{
      width: 100vw;
      height: 200px;
      border: 1px solid black;
      box-sizing: border-box;
      background-color: darkgray;

      display: flex;
      flex-direction: row;
      flex-wrap: nowrap; 
      /*nowrap 설정하면 부모 width에 맞춰서 자식 요소들의 width의 사이즈가 변경된다*/
      /* flex-wrap: wrap; */
      /*가로 정렬이지만 밑으로 내려가서 정렬됨*/
      /* justify-content: flex-start; */
      /*왼쪽 시작이어서 왼쪽에 붙음*/
      /* justify-content: flex-end; 끝으로 붙음*/
      /* justify-content: center;  알아서 가운데 정렬*/
      /* justify-content: space-between; 양 끝에 붙고 정렬 */
      /* justify-content:space-around; 모든 박스의 좌우 마진을 똑같이 */
      justify-content: space-evenly; /*1:1:1*/
      /* align-items: flex-start; 위에 붙기*/
      /* align-items: flex-end; 밑에 붙기*/
      align-items: center; /*가운데 정렬*/
    }

    .childbox{
      width: 200px;
      height: 100px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    .blue{
      background-color: blue;
      order: 3;
    }

    .red{
      background-color: red;
      order: 1;
    }

    .green{
      background-color: green;
      order: 2;
    }

  </style>
</head>
<body>


  <div id="parentBox">
    <div class="childbox blue">1</div>
    <div class="childbox red">2</div>
    <div class="childbox green">3</div>
  </div>
  
</body>
</html>
