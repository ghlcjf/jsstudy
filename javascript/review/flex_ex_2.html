<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;

    }
    .box{
      border: 1px solid black;
      background-color: #7fffd4;
    }
    #container{
      border: 1px solid black;
      background-color: chocolate;
      padding: 5px;
      width: 100vw;
      height: 800px;
      display: grid; /*박스 내부를 grid 선언*/
      /*열 배치*/
      grid-template-columns: 200px 200px 200px;
      /* grid-template-columns: 1fr 2fr 1fr; */
     
      /*행 배치*/
      grid-template-rows: 200px 200px 200px;
      /* grid-template-rows: 1fr 1fr 1fr; */
    
      /*간격*/
      /* column-gap: 10px;
      row-gap: 10px; */
      gap: 10px 20px; /*row 10px, column 20px*/
   
      /*셀 내부 아이템 세로 배치*/
      align-items: stretch; 
      /* align-items: start;  */
      /* align-items: end; */
      /* align-items: center; */

      /*셀 내부 아이템 가로 배치*/
      justify-items: stretch;
      /* justify-items: start; */
      /* justify-items: end; */
      /* justify-items: center; */
      
      /*아이템 그룹 배치 시 아이템 크기의 합이 부모보다 작을 때 가능*/
      /*아이템 그룹 배치 : */
      align-content: end;
      /*아이템 그룹 세로 정렬 : start, end, center, stretch, space-around, space-between*/
      justify-content: space-between;
      /*아이템 그룹 가로 정렬 : start, end, center, stretch, space-around, space-between*/
    }
    .item:nth-child(1){
      grid-column: 1/3; /*1번부터 3번 컬럼줄까지 A div 배치*/
      grid-row: 1/span 3; /*1번 로우줄부터 '3칸'*/
      

    }
    .item:nth-child(2){
      /*개별 아이템 세로 정렬: start, end, center, stretch*/ 
      align-self: center;
      
      /*개별 아이템 세로 정렬: start, end, center, stretch*/ 
      justify-self: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box item">A</div>
    <div class="box item">B</div>
    <div class="box item">C</div>
    <div class="box item">D</div>
    <div class="box item">E</div>
    <div class="box item">F</div>
    <div class="box item">G</div>
    <div class="box item">H</div>
    <div class="box item">I</div>
  </div>
  
</body>
</html>
