<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 배열 : 다수의 데이터를 하나의 변수에 '인덱스'로 관리하는 데이터

    let a1 = [1,2,3];

    console.log(a1[0]); // 1
    console.log(a1[1]); // 2
    console.log(a1[2]); // 3


    let a2 = [4, ,6];
    let a3 = [1,3.14,'hello',[4,5,6]]; // 각 타입에 상관없이 한 배열에 저장할 수 있다.

    console.log(a2[2]); // 6
    console.log(a2[2]+a3[0]); // 7
    console.log(a3[3][1]); // 5


    // 배열 데이터 끼워넣기
    a2[3] = 7;
    // 이미 사용 중인 인덱스에 데이터를 끼워 넣으면 덮어쓰기됨

    a2[2] = 10;
    console.log(a2[3]); // 7
    console.log(a2[2]); // 10


    // 배열의 끝에 데이터 추가하기
    a2.push(9); // a2 배열의 끝에 9 데이터 추가 => 인덱스 몰라도 됨
    console.log('a2 : '+a2);


    // 배열 안의 데이터 삭제
    delete a2[3];
    console.log('a2 : '+a2);

    // 배열은 for~each와 자주 사용된다. 
    for(k in a2){ // 4, ,10, ,9
      console.log('k : '+k); 
      // 0,,2,,4 => Javascript에서의 for~each문은 배열 안의 데이터가 있는 인덱스 번호 출력?
    }
    console.log('-----------배열 안의 데이터 꺼내오기------------')
    for(k in a2){
      console.log('k : '+a2[k]);
    }
  </script>
  
</body>
</html>
