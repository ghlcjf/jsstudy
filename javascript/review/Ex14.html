<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{ /*<- 선택자*/
      color: red; /*효과*/
    }
  </style>
</head>
<body>
  <h1 id="h">Hello World!!!!!!</h1>
  <div>
    <p><strong class="g">안녕</strong>하세요</p>
    <p class="g">안녕히가세요<!--텍스트노드--></p>
    <input type="text" name="userName">
    <img src="./cat-g1855e945e_1920.jpg" alt="고양이" width="150px" height="150px">
    <button type="button" onclick="change()">야옹</button>
    <button type="button" onclick="change2()">어흥</button>
  </div>
  <div>
    <form action="#" name="frm">
      이름 : <input type="text" name="name1" id="name2" value="고길동"><br>
      <button type="button" onclick="run()">버튼</button>
    </form>
  </div>
  <script>
    function change(){
      let a = document.getElementsByTagName('img')[0];
      a.setAttribute('src','./african-lion-g231eb049a_1920.jpg')
      a.setAttribute('alt','사자')
    }
    function change2(){
      let a = document.getElementsByTagName('img')[0];
      a.setAttribute('src','./cat-g1855e945e_1920.jpg')
      a.setAttribute('alt','고양이')
    }
    // [DOM] document => HTML 태그 하나하나를 객체화시켜서 제어하는 내용
    
    // 1) 노드를 자바스크립트로 읽어오는 작업
      let a1 = document.getElementById('h'); // 태그의 id 속성 값을 이용해서 노드를 읽어오는 방법 | 가장 많이 사용
      
      let a2 = document.getElementsByTagName('p')[1]; // 태그의 이름을 이용해서 노드를 읽어오는 방법
      // 태그가 여러 개일 경우 배열의 형태로 들어옴 | 이런 게 있구나~~
      
      let a3 = document.getElementsByName('userName')[0]; // 태그의 name 속성 값을 이용해서 노드를 읽어오는 방법
      // name은 form 태그 안에서의 고유한 name을 가지기 때문에 복수일 수 있다

      let a4 = document.getElementsByClassName('g')[0]; // 태그의 class 속성 값을 이용해서 노드를 읽어오는 방법
      // 배열 확인해 보기

      let a5 = document.querySelector('선택자'); // CSS 선택자가 가리키는 노드를 읽어오는 방법

    // 2) 읽어 온 노드를 제어(1) => 속성을 제어
      // console.log(a1.id);
      // a1.id = 'aa'; // name 속성의 값을 aa로 부여
      // console.log(a1.id);

      // 속성 제어 메서드를 주소 사용
      let b1 = a1.getAttribute('id'); // 대상 노드에서 id 속성 값을 읽어오세요.
      console.log(b1);
      
      a1.hasAttribute('id'); // 대상 노드에서 id 속성이 있는지 없는지 판단  T/F
      
      a1.setAttribute('class','b'); // 대상 노드에 class 속성을 부여하고 속성 값을 b로 입력
      // 기존에 class가 있다면 속성 값을 b로 교체
      
      a1.removeAttribute('id'); // 대상 노드에서 id 속성을 제거
      
    // 3) 읽어 온 노드를 제어(2) => 텍스트 제어
      let c = '<strong>';
      a2.innerHTML = '배고파'+c+' 너무</strong> 고파';
      // 텍스트 변경 뿐만 아니라 텍스트 CSS를 줄 수 있다.

      a2.textContent = '배고파 <strong>너무</strong> 고파';
      // 텍스트 안에 태그를 그대로 출력할 수 있다.

    // 4) 폼 요소를 가져오고 컨트롤하기(1)
      let f1 = document.getElementsByName(frm)[0]; // 폼 태그 통째로 가져오기

      let f2 = document.forms.frm; // forms.(id 또는 name)
      console.log(f2);

      let f3 = document.forms.frm.name1;
      console.log(f3);

      function run(){ // 인풋 태그에 저장된 값을 읽어오는 함수
        let f4 = document.forms.frm.name1.value;
        console.log(f4);
        
      }

    // 5) 새로운 노드를 추가
      let g1 = document.createElement('p'); // 새로운 p 태그 노드를 추가

      g1.setAttribute('id','t');
      g1.innerHTML = '공부하느라 고생 많습니다.';
      let d1 = document.getElementsByTagName('div')[0]; // g1을 끼워 넣을 부모 노드를 가져오기
      // d1.appendChild(g1); // 가져온 부모 노드에 막내자식 노드로 끼워 넣는다.

      let d2 = document.getElementsByTagName('img')[0];
      // 내가 넣고자 하는 위치는 img 태그 위이다.
      // 그런데 새로 만든 노드는 자식 요소로만 끼워 넣을 수 있다.

      d2.parentElement.insertBefore(g1,d2);
      //    부모노드        (삽입할 노드,기존 자식 노드)

      // [추가] 부모노드.removeChild(자식노드) => 자식 노드를 화면에서 지움
      // [추가] 부모노드.replace(새로운노드,기존자식노드); => 기존 자식 노드를 새로운 노드로 변경
  </script>
  
</body>
</html>
