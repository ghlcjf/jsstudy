<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     *{
      box-sizing: border-box;
      margin: 0;

    }
    .box{
      border: 1px solid black;
      background-color: #7fffd4;
    }
    #container{
      border: 1px solid black;
      background-color: chocolate;
      padding: 5px;
      width: 100vw;
      height: 800px;
      display: grid;
      grid-template-areas: 
        "header header header"
        "main main side"
        ".  .   ."
        "footer footer footer";
    }
    .header{
      grid-area: header;
    }
    .footer{
      grid-area: footer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box header">A</div>
    <div class="box item">B</div>
    <div class="box item">C</div>
    <div class="box item">D</div>
    <div class="box item">E</div>
    <div class="box item">F</div>
    <div class="box footer">G</div>
    <div class="box item">H</div>
    <div class="box item">I</div>
  </div>
  
</body>
</html>
