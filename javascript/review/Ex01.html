<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  웹문서(HTML,CSS) => 정적 페이지
  + 기능(Javascript) => 동적 페이지

  - 브라우저에서 동작하는 스크립트 언어가 처음 나왔을 때 => 표준이 없었음
    -> 웹문서에 특정 표식을 넣음 ('이 페이지는 익스플로러 6 최적화 되어있습니다.')
  - 스크립트 언어가 표준 : ECMA script : es5 es6~~
    스크립트 언어도 번역도구가 있어야 함.
            => 브라우저에 내장
  
  
   - 자바스크립트 : 
      -> 인터프리터 언어 => 대화식 언어
      -> 동적 타입 지원 
          [java] 타입 변수 = 데이터; -> 정적 타입
          [javascript] let 변수 = 데이터; -> 동적 타입 (변수에 데이터가 입력될 때 타입이 결정된다.)
            **문제점 : 변수만 봐서는 어떤 데이터가 담겨 있는지 알 수 없다.
                => Typescript : 정적 타입을 이용한 Javascript
    
  --
  
</body>
</html>
