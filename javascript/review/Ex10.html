<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // [내장 객체] : 브라우저 내에 자바스크립트 엔진 안에 포함된 객체
    // Math 수학 관련
    // String 문자열 관련
    // Array 배열 관련
    // Date 날짜 관련
    // 등등등....

    // 내장 객체에 대한 정보
    // 1) MDN       : https://developer.mozilla.org/ko/
    // 2) W3school  : https://www.w3schools.com/


    //--------------------------------------------------------------------------
    // Math
    console.log(Math.floor(1.7)); // 내림
    console.log(Math.round(1.7)); // 반올림

    console.log(Math.random())


    console.log(Math.floor((Math.round()*45)+1));


    // Date
    let d = new Date();
    console.log(d);

    console.log(d.getFullYear()); // 년도 : 2022
    console.log(d.getDate(0)); // 일 1~31 : 20
    console.log(d.getDay()); // 요일 0~6 : 4 (일요일이 0)
    console.log(d.getMonth()); // 월 0~11 : 9 (10월)


    let d1 = new Date(1990,5,13,15,50,17);
    console.log(d1);
    console.log(d1.getFullYear()); // 년도 : 1990
    console.log(d1.getDate(0)); // 일 1~31 : 13
    console.log(d1.getDay()); // 요일 0~6 : 3 (일요일이 0) ->수요일
    console.log(d1.getMonth()); // 월 0~11 : 5 (6월)

  </script>
</body>
</html>
