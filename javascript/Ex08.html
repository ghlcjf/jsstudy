    // 함수 => 함수를 구성하는 3가지

      return a+b; 
      // 함수를 '끝내고' '반환'하세요라는 의미를 가지고 있음.
    }

      }else if(age>=12){

      }

      // return으로 함수가 끝나버림
    }

    console.log(fare(25));
    
    // javascript는 함수적 언어의 특징을 가진다.
    //  함수 = 데이터; => 함수를 변수에 담아서 사용할 수 있다.

    let check = fare;
    console.log(check); // check 변수에 fare 함수를 담았음



    let result = check(15); // 변수가 함수처럼 사용됨
    console.log(result);

      console.log('나는 함수입니다.');
    }

    f(10);

    let b = 20;
