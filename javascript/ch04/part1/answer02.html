<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문자열을 두 번 연속으로 입력해서 저장된 글자와 모두 일치하면 '성공'
    // 둘 중 하나만 일치하면 '글쎄'
    // 모두 불일치하면 '실패'를 출력

    let str1 = prompt('조건문연습');
    let str2 = prompt('반복문연습');

    if(str1=='조건문연습'&&str2=='반복문연습)'){
      alert('성공');
    }else if(str1=='조건문연습'||str2=='반복문연습'){
      alert('글쎄');
    }else{
      document.write("<h1>실패~~~~~~~~</h1>");
    }
  </script>
</body>
</html>
