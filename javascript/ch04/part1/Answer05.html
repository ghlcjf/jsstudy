<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1부터 100까지 짝수를

    for(let i=1;i<=100;i++){
      if(i%2!=0){
        continue;
      }
      console.log("i : "+i);
    }


    // 1부터 100까지 홀수를

    for(let j=1;j<=100;j++){
      if(j%2==0){
        continue;
      }
      console.log("j : "+j);
    }




  </script>
</body>
</html>
