<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1부터 100까지 3의 배수이면서 동시에 5의 배수들의 합을 구해서 출력
    let sum = 0;

    for(let i=1;i<=100;i++){
      if(i%3==0&&i%5==0){
        sum+=i;
      }
    }
    console.log("3과 5의 공배수 합 : "+sum)



  </script>
</body>
</html>
