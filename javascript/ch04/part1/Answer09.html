<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1부터 100까지 7의 배수들과 7의 배수들의 합을 구해서 출력하세요.

    let sum = 0;
    let seven = [];
    for(let i=1;i<=100;i++){
      if(i%7==0){
        seven.push(i);
        sum+=i;
      }
    }


    console.log('7의 배수 : '+seven);
    console.log('7의 배수 합계 : '+sum);
  </script>
</body>
</html>
