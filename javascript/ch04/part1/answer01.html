<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 글자를 입력해서 다음 글자와 일치하면 성공
    // 일치하지 않으면 실패를 출력

    let str = prompt('조건문 연습이라고 쳐봐');

    if(str=='조건문연습'){
      alert('성공');
    }else{
      alert('실패');
    }
  </script>
</body>
</html>
