<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 구구단 2단을 출력하세요
    for(let i=1;i<10;i++){
      console.log('2x'+i+'='+(2*i));
    }
    console.log('=============================')
    // 구구단 15단 출력
    for(let i=1;i<10;i++){
      console.log('15x'+i+'='+(15*i));
    }
  </script>
</body>
