<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 가위바위보 하나를 입력하면 입력한 글자가 출력되도록 하되 잘못 입력한 경우
    // 에러라고 출력되도록 코드를 작성해보자

    let user = prompt('가위,바위,보 중 하나를 입력');

    if(user=='가위'){
      alert('가위');
    }else if(user=='바위'){
      alert('바위');
    }else if(user=='보'){
      alert('보');
    }else{
      alert('에러');
    }



  </script>
  
</body>
</html>
