<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 컴퓨터가 임의의 숫자 0~2까지 생성하도록

    let num = Math.floor(Math.random()*3);
    console.log(num);

    if(num==0){
      console.log('보');
    }else if(num==1){
      console.log('가위');
    }else if(num==2){
      console.log('바위');
    }


    // 10~15 사이의 임의의 숫자 출력하기

    let r = Math.floor(Math.random()*(16-10)+10);
    console.log(r);



  </script>
</body>
</html>
