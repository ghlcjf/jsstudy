<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 구구단 짝수단만 출력

    
    for(let i=1;i<=10;i++){
      for(let j=1;j<10;j++){
        if(i%2==0){
          console.log(i+'x'+j+'='+(i*j));
        }
      }
      console.log('====================');
    }



    // 홀수단만 출력
    for(let i=1;i<=10;i++){
      for(let j=1;j<10;j++){
        if(i%2!=0){
          console.log(i+'x'+j+'='+(i*j));
        }
      }
      console.log('====================');
    }
  </script>
</body>
</html>
