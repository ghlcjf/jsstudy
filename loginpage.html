<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
     * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1000px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      border: 1px solid rgb(180, 180, 247);
      padding: 10px;
    }
    ul {
      list-style: none;
      border: 1px solid rgb(180, 180, 247);
      padding: 20px;
      width: 500px;
      margin: auto;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    ul li {
      margin: auto;
      padding: 10px;
      margin: 10px;
    }
    li label {
    width: 150px;
    display: inline-block;
    }
    li input {
    display: inline-block;
    }
    .button {
      display: inline-block;
      padding: 5px;
    }
    
  </style>
</head>
<body>
  <h1>로그인 페이지</h1>
  <form action="./mainpage.html">
    <ul>
      <li>
        <label for="user_id">아이디 : </label>
        <input type="text" name="user_id" id="user_id" value="">
      </li>
      <li>
        <label for="user_pw">비밀번호 : </label>
        <input type="password" name="user_pw" id="user_pw" value="">
      </li>
      
      <li class="button"><input type="submit" value="로그인" onclick="return subm()"></li>
      <li class="button"><input type="reset" value="취소"></li>
    </ul>
    
  </form>
  <button onclick="signup()">회원가입</button>



  <script>
    function subm(){
      let id = document.getElementById('user_id').value;
      let pw = document.getElementById('user_pw').value;
      if(id!="" && pw!=""){
        location.href = './mainpage.html';
        
      } else if(id==""){
        alert('아이디를 입력해주세요');
        return false;
      }else if(pw==""){
        alert('비밀번호를 입력해주세요');
        return false;
      }
      
    }
    function signup(){
      location.href = 'signup.html'
    }
  </script>
</body>
</html>
