<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
     * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1200px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      padding: 10px;
    }
    #box {
      margin: auto;
      width: 600px;
      padding: 10px;
      background-color: rgb(184, 200, 243);
      border: 1px solid rgb(73, 73, 150);
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 20px;
      width: 500px;
      margin: auto;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    ul li {
      display: inline-block;
      margin: auto;
      padding: 10px;
      margin: 10px;
    }
    li label {
    width: 150px;
    display: inline-block;
    }
    li input {
    display: inline-block;
    text-align: left;
    }
    .button {
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
      margin: auto;
      text-align: center;
    }
    button {
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
      margin: auto;
    }
    
  </style>
</head>
<body>
  <div id="box">
    <h1>로그인 페이지</h1>
    <form action="./mainpage.html">
      <ul>
        <li>
          <label for="user_id">아이디 : </label>
          <input type="text" name="user_id" id="user_id" value="">
        </li>
        <li>
          <label for="user_pw">비밀번호 : </label>
          <input type="password" name="user_pw" id="user_pw" value="">
        </li>
        
        <li><input type="submit" value="로그인" onclick="return subm()" class="button"></li>
        <li><input type="reset" value="취소"  class="button"></li>
      </ul>
      
    </form>
    <form action="./signup.html">
    <button onclick="signup()">회원가입</button>
    </form>
  </div>

  <script>
    function subm(){
      let id = document.getElementById('user_id').value;
      let pw = document.getElementById('user_pw').value;
      if(id!="" && pw!=""){
        location.href = './mainpage.html';
        
      } else if(id==""){
        alert('아이디를 입력해주세요');
        return false;
      }else if(pw==""){
        alert('비밀번호를 입력해주세요');
        return false;
      }
      
    }
    function signup(){
      location.href = 'signup.html'
    }
  </script>
</body>
</html>
