<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1200px;
      height: 700px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin: 20px;
    }
    button {
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
      margin: auto;
    }
    #box {
      margin: auto;
      width: 600px;
      padding: 10px;
      background-color: rgb(184, 200, 243);
      border: 1px solid rgb(73, 73, 150);
      padding: 20px;
    }
    table {
      /* border: 1px solid rgb(73, 73, 150); */
      border-collapse: collapse;
      padding: 10px;
      margin: auto;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      /* border: 1px solid rgb(73, 73, 150); */
    }
    input, textarea {
      text-align: left;
      padding: 2px;
    }
    .butt {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>게시글 작성</h1>
    <form action="">
      <table>
        <tr>
          <th><label for="title">제목</label></th>
          <td><input type="text" name="title" id="title"></td>
        </tr>
        <tr>
          <th><label for="writer">작성자</label></th>
          <td><input type="text" name="writer" id="writer"></td>
        </tr>
        <tr>
          <th><label for="content">내용</label></th>
          <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
        </tr>
      </table>
      <button type="button" onclick="subm()">등록</button>
      <button type="reset" onclick="return cancle()">다시 작성</button>
      <button type="button" onclick="board()">목록으로 돌아가기</button>
    </form>
  </div>
  <script>
    function subm(){
      let s = confirm('게시글을 등록하시겠습니까?');
      if(s){
        location.href = "./bulletinboard.html";
      }
    }
    function cancle(){
      let c = confirm('취소하시겠습니까?');
      if(c){
        return true;
      }
    }
    function board(){
      location.href = "./bulletinboard.html";
    }
  </script>
</body>
</html>
