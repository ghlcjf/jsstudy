<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 게시판</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      width: 1200px;
      height: 700px;
      background-color: rgb(185, 209, 245);
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin: 20px;
    }
    a {
      text-decoration: none;
      color: black;
    }
    ul {
      list-style: none;
    }
    li {
      display: inline-block;
      width: 15px;
    }
    button {
      float: right;
      background-color: rgba(23, 10, 95, 0.76);
      color: white;
      border: 1px solid white;
      padding: 3px;
      width: 150px;
      height: 30px;
    }
    #box {
      margin: auto;
      width: 1000px;
      padding: 10px;
      background-color: rgb(184, 200, 243);
      border: 1px solid rgb(73, 73, 150);
    }
    #wrapper {
      width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3,3fr);
      grid-template-rows: repeat(3,250px);
      grid-template-areas: 
      "box1 box2 box3"
      "box4 box5 box6"
      "box7 box8 box9"
    }
    .wholeBox {
      padding: 10px;
    }
    .box1{
      grid-area: box1;
    }
    .box2{
      grid-area: box2;
    }
    .box3{
      grid-area: box3;
    }
    .box4{
      grid-area: box4;
    }
    .box5{
      grid-area: box5;
    }
    .box6{
      grid-area: box6;
    }
    .box7{
      grid-area: box7;
    }
    .box8{
      grid-area: box8;
    }
    .box9{
      grid-area: box9;
    }
    img {
      width: 250px;
      height: 200px;
    }
    p {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="box">
    <h1>이미지 게시판</h1>  
    <div id="wrapper">
      <div class="wholeBox box1">
        <img src="images/bg1.jpg" alt="사진1">
        <p><a href="">그림 1</a></p>
      </div>
      <div class="wholeBox box2">
        <img src="images/bear.jpg" alt="사진2">
        <p><a href="">그림 2</a></p>
      </div>
      <div class="wholeBox box3">
        <img src="images/bg2.png" alt="사진3">
        <p><a href="">그림 3</a></p>
      </div>
      <div class="wholeBox box4">
        <img src="images/bg3.png" alt="사진4">
        <p><a href="">그림 4</a></p>
      </div>
      <div class="wholeBox box5">
        <img src="images/bg4.jpg" alt="사진5">
        <p><a href="">그림 5</a></p>
      </div>
      <div class="wholeBox box6">
        <img src="images/bg5.jpg" alt="사진6">
        <p><a href="">그림 6</a></p>
      </div>
      <div class="wholeBox box7">
        <img src="images/cat.jpg" alt="사진7">
        <p><a href="">그림 7</a></p>
      </div>
      <div class="wholeBox box8">
        <img src="images/tangerines.jpg" alt="사진8">
        <p><a href="">그림 8</a></p>
      </div>
      <div class="wholeBox box9">
        <img src="images/salad.jpg" alt="사진9">
        <p><a href="">그림 9</a></p>
      </div>
    </div>
    <ul>
      <li><a href="">《</a></li>
      <li><a href="">〈</a></li>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
      <li><a href="">〉</a></li>
      <li><a href="">》</a></li>
    </ul>
    <form action="">
      <button type="button" onclick="main()">메뉴화면 돌아가기</button>
    </form>
    <p></p>
  </div>
  
  <script>
    function main(){
      alert('메인화면으로 이동합니다.')
      location.href = "mainpage.html";
    }
  </script>
</body>
</html>
